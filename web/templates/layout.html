{{define "layout.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snowballbot</title>
    <link rel="icon" type="image/png" href="/static/gpt_snowflake_icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <style>
        body { background: #1b1c1d; color: #fff; }
        .ui.inverted.segment, .ui.inverted.menu, .ui.inverted.header { background: #1b1c1d; }
        .green-number { color: #21ba45 !important; }
        .red-number { color: #db2828 !important; }
        .asset-button-row { margin-bottom: 1rem; }
    </style>
</head>
<body>
<div class="ui inverted menu">
    <a class="active item" href="/">Dashboard</a>
    <a class="item" href="/settings">Settings</a>
    <div class="right menu">
        {{/* .Dashboard is available on pages that use DashboardPageData; others wonâ€™t render this */}}
        {{if .Dashboard}}
        <div class="item">Version: {{.Dashboard.Version}}</div>
        {{end}}
    </div>
</div>

<div class="ui container" style="margin-top:1.5rem">
    {{ template "content" . }}
</div>

<script>
    $(function(){
        $('.info.circle.icon').popup();
        $('.ui.dropdown').dropdown();
        $('.ui.checkbox').checkbox();
        $('.message .close').on('click', function(){ $(this).closest('.message').transition('fade'); });
    });
</script>
</body>
</html>
{{end}}
